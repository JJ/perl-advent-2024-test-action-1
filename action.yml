name: 'Hello Perl'
description: 'Simplest Perl composite action'
branding:
  icon: 'briefcase'
  color: 'blue'
inputs:
  action-input:
    description: 'What it is about'
    required: false # or not
    default: 'World'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - run: |
        use JSON::PP;
        print encode_json %ENV;
      shell: perl {0}
